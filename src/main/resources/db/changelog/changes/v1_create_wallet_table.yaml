databaseChangeLog:
  - changeSet:
      id: 1
      author: anastasiia
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: numeric(15,2)
                  constraints:
                    nullable: false
                    defaultValue: 0